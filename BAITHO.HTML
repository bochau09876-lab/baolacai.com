		<h2>ĐI HỌC</h2>

		<P> Hương rừng thơm đồi vắng <br>Nước suối trong thầm thì <br>Cọ xoè ô che nắng <br>Râm mát đường em đi </P>
		<p> Trường của em be bé <br>Nằm lặng dưới hàng cây <br>Cô giáo em tre trẻ <br> Dạy em hát rất hay </p>
